version: '3.5'

services:
  dendro:
    container_name: ${ENVIRONMENT}.dendro
    image: nuno/node-currency:latest${STATE}
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
    networks:
      custom_net:
        aliases:
          - dendro
  mongo:
    container_name: ${ENVIRONMENT}.mongo
    image: mongo:3${STATE}
    networks:
      custom_net:
        aliases:
          - mongo

networks:
  custom_net:
    name: ${ENVIRONMENT}
    driver: bridge